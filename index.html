<!DOCTYPE html>     
<html lang="en">     
<head>     
  <meta charset="UTF-8">     
  <meta name="viewport" content="width=device-width, initial-scale=1.0">     
  <link rel="stylesheet" href="style.css">     
  <title>Document</title>     
</head>     
<body>     
  <div class="container">     
    <div class="inner">     
      <div class="item">     
        <img src="1.PNG" alt="" class="img">     
        <h3 class="header-item">SUN FOCUS Гель для лица и тела после загара</h3>     
        <p value="399" >Цена: 399₽</p>     
        <button class="btn" id="btn1" data-item-id="1">Добавить в корзину</button>     
      </div>     
      <div class="item">     
        <img src="2.PNG" alt="" class="img">     
        <h3 class="header-item">SHISEIDO Питательный крем для рук</h3>     
        <p value="3499" >Цена: 3499₽</p>     
        <button class="btn" id="btn2" data-item-id="2">Добавить в корзину</button>     
      </div>     
      <div class="item">     
        <img src="3.PNG" alt="" class="img">     
        <h3 class="header-item">PERLIER Гель для душа Fresia</h3>     
        <p value="529" >Цена: 529₽</p>     
        <button class="btn" id="btn3" data-item-id="3">Добавить в корзину</button>     
      </div>     
      <div class="item">     
        <img src="4.PNG" alt="" class="img">     
        <h3 class="header-item">MEA Молочко для тела</h3>     
        <p value="849" >Цена: 849₽</p>     
        <button class="btn" id="btn4" data-item-id="4">Добавить в корзину</button>     
      </div>     
      <div class="item">     
        <img src="5.PNG" alt="" class="img">     
        <h3 class="header-item">EISENBERG Дезодорант-спрей 24 часа</h3>     
        <p value = "1645" >Цена: 1645₽</p>     
        <button class="btn" id="btn5" data-item-id="5">Добавить в корзину</button>     
      </div>     
      <div class="item">     
        <img src="6.PNG" alt="" class="img">     
        <h3 class="header-item">KUNDAL Гель для душа Английская роза</h3>     
        <p value = "1499" >Цена: 1499₽</p>     
        <button class="btn" id="btn6" data-item-id="6">Добавить в корзину</button>     
      </div>     
    </div>     
  </div>     
  <div class="cart-container" id="cart-container">  
    <div class="cart">  
      <button class="btn btn-close-cart" id="btn-close-cart">Закрыть корзину</button>  
      <h3>Корзина</h3>  
      <div class="cart-items" id="cart-items"></div>  
      <p class="cart-total" id="cart-total">0</p>  
      <button class="btn btn-checkout" id="button_buy">Оформить заказ</button>  
    </div>  
  </div>  
  <button class="btn show-cart-btn" id="show-cart-btn">
  <img src="cart-icon.png" alt="Корзина">
  <span id="cart-counter">0</span>
</button>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>  
  <script src="app.js"></script>  
</body>  
</html>
